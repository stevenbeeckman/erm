<!doctype html>
<html ng-app="ermApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="angular.min.js"></script>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="erm.js"></script>
		<title>
			Entity Relationship Manager
		</title>

	</head>
	<body>
		<div class="container" ng-controller="ERMController">
			<h1>Entity Relationship Manager</h1>
			<select class="form-control" ng-model="selectedEntity" ng-options="entity.name for entity in entities">
			</select>
			<table class="table table-striped">
				<tr>
					<th>Attribute id</th>
					<th>Attribute name</th>
					<th>Related to</th>
				</tr>
				<tr ng-repeat="attribute in selectedEntity.attributes">
					<td>{{attribute.id}}</td>
					<td>{{attribute.name}}</td>
					<td>
						<p ng-repeat="relation in attribute.relations">
							{{relation.entity}}.{{relation.attribute}}
						</p>
						<a href="" ng-click="chooseRelation()">Add relation</a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
